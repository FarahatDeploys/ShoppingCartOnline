<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CartScript_2.css" />
    <script src="CartScript_1.js" async></script>
    <title>Your Cart</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"> -->
  </head>
  <body>
    <div class="line1">
      <h3>product Name</h3>
      <h3>Quantity</h3>
      <h3>Price</h3>
      <h3>Wish List</h3>
      <h3>Remove The Item</h3>
      <h3>Total Cart</h3>
    </div>
    <div class="line2">
      <h4 class="item">Pixel</h4>
      <form action="" class="QuantityForm btn-add-remove">
        <button class="btn addButton">+</button>
        <button class="btn removeButton">-</button>
        <h3 class="Quantity-Value QuantityValue">0</h3>
      </form>
      <h4 class="Price-Value">1000$</h4>
      <h4 class="PriceValue">1000</h4>

      <i class="Wish-List heart far fa-heart PixelLove"></i>

      <button class="Delete-Button delete">Delete</button>
    </div>
    <h4 class="Total-Cart CartTotal">0</h4>

    <div class="line3">
      <h4 class="item-3">IPhone</h4>
      <form action="" class="QuantityForm-3 btn-add-remove">
        <button class="btn-3 addButton">+</button>
        <button class="btn-3 removeButton">-</button>
        <h3 class="Quantity-Value-3 QuantityValue">0</h3>
      </form>
      <h4 class="Price-Value-3">2000$</h4>
      <h4 class="PriceValue">2000</h4>
      <i class="Wish-List-3 Wish-List heart far fa-heart IphoneLove"></i>
      <button class="Delete-Button-3 delete">Delete</button>
    </div>
    <div class="line4 WishListItems">Your Wish List Is Empty</div>
  </body>
</html>
